{% extends 'finance/finance_base.html' %}
{% block page_title %}Initiate Payment{% endblock %}

{% block content %}
<p style="color:#666; margin-bottom:1.5rem;">Select the type of transaction you want to perform.</p>

<div style="display:flex; flex-direction:column; gap:1rem;">
    <button class="btn-finance btn-full" onclick="openModal('contribModal')">
        <i class="fas fa-piggy-bank" style="margin-right:8px;"></i> Make Contribution
    </button>

    <button class="btn-secondary-fin btn-full" onclick="window.location.href='{% url 'finance:list_penalties' chama.id %}'">
        <i class="fas fa-exclamation-circle" style="margin-right:8px;"></i> Pay Penalty / View
    </button>

    <button class="btn-secondary-fin btn-full" onclick="window.location.href='{% url 'finance:list_loans' chama.id %}'">
        <i class="fas fa-hand-holding-usd" style="margin-right:8px;"></i> Repay Loan
    </button>
</div>

<div id="contribModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
            <h3>New Contribution</h3>
            <span style="font-size:1.5rem; cursor:pointer;" onclick="closeModal('contribModal')">&times;</span>
        </div>
        
        <form method="POST" action="{% url 'finance:create_contribution' chama.id %}">
            {% csrf_token %}
            <input type="hidden" name="contribution_type" value="contribution">
            
            <div class="form-group">
                <label class="form-label">Amount (KES)</label>
                <input type="number" name="amount" class="form-input" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label class="form-label">Select Cycle</label>
                <select name="cycle_id" class="form-input" required>
                    {% for cycle in active_cycles %}
                        <option value="{{ cycle.id }}">{{ cycle.cycle_name }} (Due: {{ cycle.cycle_deadline }})</option>
                    {% empty %}
                        <option disabled>No active cycles</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">M-Pesa Phone Number</label>
                <input type="text" name="phone" class="form-input" value="{{ user.user_phone_number }}" required>
            </div>

            <button type="submit" class="btn-finance btn-full">Pay via M-Pesa</button>
        </form>
    </div>
</div>
{% endblock %}
