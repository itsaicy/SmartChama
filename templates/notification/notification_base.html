{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Notifications{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Notification CSS -->
  <link rel="stylesheet" href="{% static 'css/notification.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-white text-dark">
  <!-- Simple header -->
  <header class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom" style="border-color:#F9A825;">
    <button class="btn btn-link text-dark p-0" id="notif-back-btn" onclick="window.history.back();">
      <span class="bi bi-arrow-left fs-5"></span>
    </button>
    <span class="fw-bold">{% block header_title %}Notification Center{% endblock %}</span>
    {% if active_chama %}
      <a href="{% url 'notification:create_notification' active_chama %}" class="btn btn-warning text-dark fw-semibold">New</a>
    {% else %}
      <span class="text-muted small">&nbsp;</span>
    {% endif %}
  </header>

  <!-- Page content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Shared JS helpers -->
  <script src="{% static 'js/notification.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
